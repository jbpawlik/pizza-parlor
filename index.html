<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="img/favicon-32x32.png">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Pal</title>
</head>
<body>
  <div class="container">
    <h1>Pizza Pal - Order Pizza Online!</h1>
    <h5>Just like Sandy Bullock in <em>The Net!</em></h5>
    <div id="orderForm">
      <form id="chooseTopping">
        <div class="row">
          <div class="col-4" id="sizeSelector">
            <h6>Choose your size!</h6>
            <div class="radio">
              <label> 
                <input type="radio" name="size" value="Regular" checked>Regular
              </label>
            </div>
            <div>
              <label>
                <input type="radio" name="size" value="Large">Large
              </label>
            </div>
            <div>
              <label>
                <input type="radio" name="size" value="XL">XL
              </label>
            </div>
          </div>
          <div class="col-4" id="col1">
            <h6>Choose toppings!</h6>
            <div class="checkbox">
              <label> 
                <input type="checkbox" class="topping" name="extracheese" id="extracheese" value="Extra Cheese">Extra cheese
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" class="topping" name="topping" id="mushrooms" value="Mushrooms">Mushrooms
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" class="topping" name="topping" id="anchovies" value="Anchovies">Anchovies
              </label>
            </div>
          </div>
          <div class="col-4">
            <h6><br></h6>
            <div class="checkbox">
              <label> 
                <input type="checkbox" class="topping" name="topping" id="pineapple" value="Pineapple">Pineapple
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" class="topping" name="topping" id="lox" value="Lox">Lox
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" class="topping" name="topping" id="gouda" value="Gouda">Gouda
              </label>
            </div>
          </div>
        </div>
      </form>
    </div>
    <button type="submit" class="button" id="addToOrder">Add to your order!</button>
    <div id="pendingOrder"><h6>In line for the oven!</h6>
      <div class="row">
        <div class="col-3"> 
          <ul id="prepLine"></ul>
        </div>
      </div>
    </div>  
  </div>
</body>
</html>
